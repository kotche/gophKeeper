syntax = "proto3";

package keeper;

option go_package = ".;pb";

message UserRequest{
  string login = 1;
  string password = 2;
}

message UserResponse{
  int32 id = 1;
  string login = 2;
  string password = 3;
}

service AuthService {
  rpc Registration(UserRequest) returns (UserResponse);
  rpc Authentication(UserRequest) returns (UserResponse);
}